<div *ngIf="error" class="alert alert-danger" role="alert">
    Ocorreu um erro na chamada da API
</div>
<div class="container-fluid">
    <div class="card w-75 main-center shadow rounded">
        <div class="card-header">
            Postagens por Hashtag
        </div>
        <div class="card-body">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">HashTag</th>
                        <th scope="col">Idioma</th>
                        <th scope="col">QtdTweet</th>
                    </tr>
                </thead>
                <tbody *ngIf="registros?.length > 0">
                    <tr *ngFor="let r of registros">
                        <td></td>
                        <td>{{r.NomeHashTag}}</td>
                        <td>{{r.Idioma}}</td>
                        <td>{{r.QtdTweet}}</td>
                    </tr>
                </tbody>
                <tbody *ngIf="!(registros?.length > 0)">
                    <tr>
                        <td colspan="6">Não há registros para exibir.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
